<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr/>

    <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
      <div class="mb-3">
        <label>Title</label>
        <input class="form-control" formControlName="title" type="text"/>
        <div
          *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
        >
          <div *ngIf="postForm.get('title').errors.required">
            Title is required
          </div>
          <div *ngIf="postForm.get('title').errors.minlength">
            Title should be minimum 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div
          *ngIf="
            postForm.get('description').touched &&
            !postForm.get('description').valid
          "
        >
          <div *ngIf="postForm.get('description').errors.required">
            Description is required
          </div>
          <div *ngIf="postForm.get('description').errors.minlength">
            Description should be minimum 10 characters
          </div>
        </div>
      </div>

      <div class="my-3">
        <button class="btn btn-primary" type="submit">Update Post</button>
      </div>
    </form>
  </div>
</div>
